<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Graphicloads-Colorful-Long-Shadow-Html-tags.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>

<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/darkfuture.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Outra maneira melhor de adicionar áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/darkfuture.mp3" type="audio/mpeg">
        <source src="midia/darkfuture.ogg" type="audio/ogg">
        <source src="midia/darkfuture.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/darkfuture.mp3">Clique aqui para
                baixar arquivo mp3</a></p>
        <!--Evitar usar arquivo wav pois é muito pesado-->
    </audio>

</body>

</html>
