<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Usar o par de tags &lt;p&gt;     <!--       menor que/maior que-->
         para escrever qualquer paragrafo
    </p>
    <p>Para quebrar o texto em algum lugar, como esse, <br> basta usar a tag &lt;br&gt; </p>
    <p>Vamos Adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &delta;
        &Delta;
        &uarr;
        &larr;
        &rarr;
        &darr;
        &sum;
        &empty;
        &nbsp;
    </p>
    <p>Vamos adicionar alguns emoji: <!--Pegar codigo do emoji no site www.emojipedia.org-->
       &#x1f596; <!--Valor em hexadecimal usar sempre no começo o &#x(depois o codigo, sem esquecer o ponto e virgula no final;)--> 
        &#x1f913;
    </p>
</body>
</html>
